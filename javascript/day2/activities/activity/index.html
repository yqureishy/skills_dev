<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="searchBar">
        <input type="text" id="inputTaskBar" placeholder="Enter task">
        <button id="buttonSubmit">Add Task</button>
    </div>

    <div class="allTasks">
        <div class="pendingTasks">
            <h1 id="headerPending"></h1>
            <ul class='pendingTaskUL' id="uoListPending"></ul>
        </div>
        <div class="completedTasks">
            <h1 id="headerCompleted"></h1>
            <ul id="uoListCompleted"></ul>
        </div>
    </div>




    <script src="./todoList.js"></script>
</body>

</html>
